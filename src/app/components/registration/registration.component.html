

<div class="container register">
    <div class="row">
      <div class="col-md-3 register-left">
        <i class="fa-solid fa-user"></i>
  
        <h3>Welcome</h3>
        <p>please signin! and enjoy the shopping with amazing deals</p>
        <div>Allready have account?<button routerLink="/login">Login</button></div> <br />
      </div>
      <div class="col-md-9 register-right">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading">Registration For New User</h3>
            <div class="row register-form">
              <div class="col-md-6">
                <form [formGroup]="formVal" (ngSubmit)="dis()">
                  <div class="form-group">
                    <label for="first_name">First Name: </label>
                    <input type="text" formControlName="first_name" class="form-control" id="first_name"
                      placeholder="enter your first name" />
                  </div>
                  <div class="form-group">
                    <label for="last_name">Last Name: </label>
                    <input type="text" formControlName="last_name" class="form-control" id="last_name"
                      placeholder="enter your last name" />
                  </div>
                  <div class="form-group">
                    <label for="email">Email Id: </label>
                    <input type="email" formControlName="email" id="email" class="form-control"
                      placeholder="enter your email id" />
                  </div>
                  <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" formControlName="password" class="form-control" id="password"
                      placeholder="enter your password" />
                  </div>
                  <div class="form-group">
                    <label for="profile_pic">Select Your Profile Picture :
                    </label>
                    <input type="file" id="profile_pic" (change)="pic($event)" />
                  </div>
  
                  <input type="submit" class="btnRegister" value="Register" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
